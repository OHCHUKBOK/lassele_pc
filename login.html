<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes">
	<meta name="format-detection" content="telephone=no">
    <title>대영테크닉스-대시보드</title>

	<link rel="icon" type="image/x-icon" href="img/favicon/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="img/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="img/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="img/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="img/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="img/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="img/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="img/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="img/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">


	<link rel="stylesheet" href="css/common/reset.css"/> 
    <link rel="stylesheet" href="css/common/root.css"/> 
	<link rel="stylesheet" href="css/common/font.css"/> 
    <link rel="stylesheet" href="css/common/common.css"/> 
	<link rel="stylesheet" href="css/common/layout.css"/> 
	<link rel="stylesheet" href="css/common/popup.css"/> 
	<link rel="stylesheet" href="css/common/login.css"/> 

	
</head>
<body>
	<div class="loginWrap">
        <h1>
            <img src="img/logo/daeyeong_txt.png" alt="대영테크닉스">
        </h1>
        <div class="loginBox">
            <div class="tit">로그인</div>
            <ul class="inputBox">
                <li>
                    <div class="ico"><img src="img/icon/login_id_icon.png" alt="로그인"></div>
                    <input type="text" placeholder="아이디">
                </li>
                <li>
                    <div class="ico"><img src="img/icon/login_pw_icon.png" alt="비밀번호"></div>
                    <input type="password" placeholder="비밀번호">
                </li>
            </ul>
            <div class="btnBox">
                <button>로그인</button>
            </div>
            <div class="txt">아이디/비밀번호찾기는 관리자에게 문의해주세요</div>
        </div>
    </div>
</body>
</html>
